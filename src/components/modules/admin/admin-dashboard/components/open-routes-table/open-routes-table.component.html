<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Название маршрута</th>
    <th>Дата начала</th>
    <th>Статус</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let instance of pendingRoutesExamples; let i = index" (click)="goToRoute(instance.route.id, instance.id)">
    <td>{{ i + 1 }}</td>
    <td>{{ instance.route.title }}</td>
    <td>{{ instance.startDateTime | date: 'dd.MM.yyyy HH:mm' }}</td>
    <td>{{ getStatusDescription(instance.status) }}</td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-end">
  <app-paggination
    *ngIf="totalPages > 0"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [pageSize]="pageSize"
    (pageChanged)="onPageChange($event)">
  </app-paggination>
</div>
