<div *ngIf="isError" class="alert alert-danger text-center" role="alert">
  Название категории должно быть уникальным
</div>
<form>
  <form-field label="Название категории:">
    <input class="form-control mb-3" [(ngModel)]="categoryItem.title" [ngModelOptions]="{standalone: true}" type="text" value="text">
  </form-field>
  <div class="d-flex justify-content-center">
    <button class="btn btn-sm btn-primary" (click)="saveHandler()">Сохранить</button>
  </div>
</form>
