<ng-container *ngIf="this.routeCardStatus == RouteCardStatus.Editing">
  <app-upload-image (fileSelected)="fileSelected.emit($event)"></app-upload-image>
</ng-container>
<div class="container d-flex flex-column align-items-center card-subtitle" *ngIf="!attachment?.uri && this.routeCardStatus == RouteCardStatus.None">У маршрута нет изображения</div>
<div class="container d-flex justify-content-center" *ngIf="attachment?.uri != null  && this.routeCardStatus == RouteCardStatus.None">
  <img [src]="getImageUrl(attachment?.uri)"
       alt="У маршрута нет изображения"
       style="max-width: 100%; max-height: 80vh; height: auto; width: auto; object-fit: contain;">
</div>
