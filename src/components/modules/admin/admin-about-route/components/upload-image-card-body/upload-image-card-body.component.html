<ng-container *ngIf="this.routeCardStatus == RouteCardStatus.Editing">
  <app-upload-image (fileSelected)="fileSelected.emit($event)"></app-upload-image>
</ng-container>
<div *ngIf="!attachment?.uri && this.routeCardStatus == RouteCardStatus.None" class="card-subtitle">У маршрута нет изображения</div>
<ng-container *ngIf="attachment?.uri != null  && this.routeCardStatus == RouteCardStatus.None">
  <img [src]="getImageUrl(attachment?.uri)" alt="У маршрута нет изображения">
</ng-container>
