<div class="container-fluid bg-white px-3 py-4">
  <!-- Каталог маршрутов -->
  <div class="container">
    <!-- Поисковая строка -->
    <div class="d-flex flex-column flex-md-row align-items-stretch gap-2 mb-5">
      <input
        type="text"
        class="form-control form-control-lg shadow-sm border-light rounded-3"
        placeholder="Поиск маршрутов..."
      />
      <button class="btn btn-outline-dark btn-lg rounded-3">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <!-- Если маршрутов нет -->
    <div
      *ngIf="routes.length === 0"
      class="d-flex flex-column align-items-center justify-content-center text-center py-5 text-muted"
    >
      <i class="bi bi-geo-alt display-3 mb-3"></i>
      <h5 class="fw-semibold">Маршруты не найдены</h5>
      <p class="text-secondary">Попробуйте изменить фильтры или вернуться позже.</p>
    </div>

    <!-- Список маршрутов -->
    <div
      *ngIf="routes.length > 0"
      class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
    >
      <div class="col" *ngFor="let route of routes">
        <a href="/route/{{route.id}}" class="card border-0 shadow-sm rounded-4 overflow-hidden h-100">
          <img
            src="#"
            class="card-img-top object-fit-cover"
            style="height: 200px"
            alt="Фото маршрута"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-semibold text-dark">{{ route.title }}</h5>
            <p class="card-text text-muted mb-1">{{ route.description }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
