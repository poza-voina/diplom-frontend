<div class="container-fluid d-flex flex-column justify-content-center align-items-baseline">
  <div class="container" [ngClass]="containerClass">
    <app-base-form [initialData]="initData" [fields]="this.fields" [submitLabel]="this.submitLabel" [formLabel]="this.formLabel" [submitStatus]="submitStatus" (formSubmit)="handleFormSubmit($event)">
    </app-base-form>
  </div>
</div>
