<div class="card shadow-sm">
  <h5 class="card-title text-center mb-4">Регистрация</h5>
  <div>
    <div class="m-4">
      <label class="form-label">Электронная почта</label>
      <input [(ngModel)]="registrationUser.email" type="email" class="form-control" required>
    </div>
    <div class="m-4">
      <label class="form-label">Имя</label>
      <input [(ngModel)]="registrationUser.firstName" type="text" class="form-control" required>
    </div>
    <div class="m-4">
      <label class="form-label">Фамилия</label>
      <input [(ngModel)]="registrationUser.secondName" type="text" class="form-control" required>
    </div>
    <div class="m-4">
      <label class="form-label">Отчество</label>
      <input [(ngModel)]="registrationUser.patronymic" type="text" class="form-control">
    </div>
    <div class="m-4">
      <label class="form-label">Телефон</label>
      <input [(ngModel)]="registrationUser.phoneNumber" type="tel" class="form-control" pattern="\+?[0-9\s\-\(\)]+" required>
    </div>
    <div class="m-4">
      <label class="form-label">Пароль</label>
      <input [(ngModel)]="registrationUser.password" type="password" class="form-control" required>
    </div>
    <div class="m-4">
      <label class="form-label">Повторите пароль</label>
      <input [(ngModel)]="registrationUser.repeatPassword" type="password" class="form-control" required>
    </div>
    <button (click)="handleSendForm()" class="btn btn-primary w-100">Зарегистрироваться</button>
  </div>
  <div class="text-center mt-3">
    <a href="#">Уже есть аккаунт? Войти</a>
  </div>
</div>
