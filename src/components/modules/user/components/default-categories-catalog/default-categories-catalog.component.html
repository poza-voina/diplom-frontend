<div class="container">
  <div
    *ngIf="isNotFound"
    class="d-flex flex-column align-items-center justify-content-center text-center py-5 text-muted"
  >
    <h5 class="fw-semibold">Категории не найдены</h5>
    <p class="text-secondary">Попробуйте вернуться позже.</p>
  </div>

  <div *ngFor="let category of categories" class="card mb-3 shadow-sm rounded-4">
    <div class="d-flex align-items-center p-3">
      <div class="flex-grow-1">
        <h5 class="mb-1 fw-semibold">{{ category.title }}</h5>
        <small class="text-muted">Количество маршрутов: {{ category.countRoutes }}</small>
      </div>
      <button class="btn btn-secondary rounded-3" (click)="navigateToRoutes(category.title)">
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
