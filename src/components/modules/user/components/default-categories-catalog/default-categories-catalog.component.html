<div class="container">
  <div *ngFor="let category of routeCategories" class="card mb-3 shadow-sm rounded-4">
    <div class="d-flex align-items-center p-3">
      <img src="category.image" class="rounded-3 me-3" style="width: 60px; height: 60px; object-fit: cover;" />
      <div class="flex-grow-1">
        <h5 class="mb-1 fw-semibold">{{ category.name }}</h5>
        <small class="text-muted">{{ category.count }} маршрутов</small>
      </div>
      <button class="btn btn-secondary rounded-3">
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
