<div class="">
  <div class="list-group">
    <a *ngFor="let navItem of navItems"
       href="{{navItem.link}}"
       class="list-group-item list-group-item-action d-flex flex-row align-items-center {{navItem.isActive ? 'active' : ''}}">
      <i class="bi {{navItem.icon}} fs-4 me-2"></i>
      {{ navItem.label }}</a>
  </div>
</div>
