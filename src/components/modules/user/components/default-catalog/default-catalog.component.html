<div class="container d-flex flex-row bg-light mt-0 p-0">
  <!-- catalog.component.html -->
  <div class="container min-vh-100 p-0">
    <div class="container">
      <div class="mb-4 d-flex flex-row">
        <input type="text" class="form-control" placeholder="Поиск маршрутов">
        <button class="btn btn-primary"><i class="bi bi-search"></i></button>
      </div>
      <!-- Список маршрутов -->

      <div *ngIf="routes.length === 0" class="d-flex flex-column align-items-center justify-content-center text-center py-5">
        <i class="bi bi-geo-alt fs-1 text-muted mb-3"></i>
        <h5 class="text-secondary">Маршруты не найдены</h5>
        <p class="text-muted">Попробуйте изменить фильтры или вернуться позже.</p>
      </div>

      <div *ngIf="routes.length > 0" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let route of routes">
          <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
            <img src="#" class="card-img-top" alt="Фото маршрута">
            <div class="card-body">
              <h5 class="card-title text-dark">{{ route.title }}</h5>
              <p class="card-text text-muted">{{ route.description }}</p>
            </div>
            <div class="container d-flex p-2 w-100 justify-content-start">
              <button class="btn btn-primary">Подробнее</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
